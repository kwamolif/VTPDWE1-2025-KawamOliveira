<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho: Ajax com JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="t2-dwe1_Ajax&JSON.css">
</head>

<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Trabalho: Ajax com JSON</h1>
            <h3 class="fst-italic">Nome: Kawam Oliveira</h3>
        </div>

        <div class="card shadow-sm p-4 bg-light">
            <div class="row">

                <div class="col-md-5 border-end">
                    <form id="formCadastro">
                        <div class="mb-3 row">
                            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nome" placeholder="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3 offset-sm-2">
                            <button type="button" id="btnGravar" class="btn btn-primary">Gravar</button>
                            <button type="button" id="btnLimpar" class="btn btn-warning text-white">Limpar</button>
                        </div>
                    </form>

                    <div id="mensagem" class="mt-3"></div>

                    <div class="mt-5">
                        <button type="button" id="btnAtualizar" class="btn btn-info text-white">Atualizar dados
                            tabela</button>
                    </div>
                </div>

                <div class="col-md-7">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th style="width: 100px;"></th>
                            </tr>
                        </thead>
                        <tbody id="tabelaCorpo">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="t2-dwe1_Ajax&JSON.js"></script>
</body>

</html>
